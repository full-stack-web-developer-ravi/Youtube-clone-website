<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/fb7e27879e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <div class="commerce-main-container">
      <nav class="own-navbar">
        <div class="logo-icons-container">
          <img
            class="logo-img"
            src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png"
            alt=""
          />

          <div class="icons-container" id="iconCtn">
            <button id="openBtn">
              <i class="fa-solid fa-bars own-icon"></i>
            </button>

            <button class="hide" id="closeBtn">
              <i class="fa-solid fa-close own-icon"></i>
            </button>
          </div>
        </div>
        <div class="search-bar-container-2">
          <input
            class="search-bar-2"
            type="search"
            name=""
            id=""
            placeholder="Search Product"
          />
          <button class="search-btn-2">Search</button>
        </div>

        <div class="hide" id="navLinksCtn">
          <div class="own-search-bar-container">
            <input
              class="own-search-bar"
              type="search"
              name=""
              id=""
              placeholder="Search Product"
            />
            <button class="own-search-btn">Search</button>
          </div>
          <a href="" class="own-nav-link">Products</a>
          <a href="" class="own-nav-link">Blogs</a>
          <a href="" class="own-nav-link">About</a>
          <a href="" class="own-nav-link">Contacts</a>
          <a href="" class="own-btn-ctn">
            <button class="own-btn">Sign in</button>
          </a>
        </div>
      </nav>

      <div class="own">

        <h1 class="slide-heading">Top Products</h1>
      <div class="slides-main-container">
        <div class="slide">
            <img class="image" src="/images/slider0.jpg" alt="">
        </div>

        <div class="slide">
            <img class="image" src="/images/shoe1-3.jpg" alt="">
        </div>

        <div class="slide">
            <img class="image" src="/images/slider2.jpg" alt="">
        </div>
        
      </div>
      </div>


      <div class="new-products-container">
        <div class="product-container" id="productsCtn">

        </div>
      </div>












    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
